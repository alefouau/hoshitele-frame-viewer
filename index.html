<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konohoshi Frame Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image-frame">
    <div id="toast"></div>
    <div id="controls">
        <select id="selector-season"></select>
        <select id="selector-episode"></select>
        <input type="number" id="selector-frame" min="1">
        <button id="btn-random" type="button">Random</button>
        <button id="btn-download" type="button">Download</button>
    </div>
</body>
<script src="script.js"></script>
</html>
