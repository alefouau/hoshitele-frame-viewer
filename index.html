<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshitele Frame Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image-frame">
    <div id="toast"></div>
    <div id="ui">
        <div id="info-and-buttons">
            <button id="btn-menu">â˜°</button>
            <span id="timestamp">HH:MM:SS</span>
            <div id="buttons">
                <button id="btn-random" type="button" class="ic">Random</button>
                <button id="btn-download" type="button" class="ic">Download</button>
            </div>
        </div>
        <div id="selectors">
            <select id="selector-season"></select>
            <select id="selector-episode"></select>
            <div class="number-select">
                <input type="number" id="selector-frame" min="1">
                <button id="btn-framedown"><</button><button id="btn-frameup">></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
